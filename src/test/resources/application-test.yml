spring:
  application:
    name: valanse

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true

  sql:
    init:
      mode: never

jwt:
  secret: dummy-secret-for-test
  expiration: 3000
